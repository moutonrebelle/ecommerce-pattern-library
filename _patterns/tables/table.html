<div class="island">
<table class="cart gutter" id="cart">
  <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price per item</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    <td class="cart-item">
      <img class="img-flex thumb cart-image island-1-4" src="{{include.image}}" alt="">
      <p>{{include.text}}</p>
    </td>
    <td class="cart-quantity">
      {% pattern buttons/number-button %}
    </td>
    <td class="cart-price">
    <h3>{{include.price}}</h3>
    </td>
    </tr>
  </tbody>
</table>
</div>
