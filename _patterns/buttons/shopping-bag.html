<a class="btn btn-shopping-bag" href="#"><i class="icon i-18"><svg><use xlink:href="/images/icons.svg#shopping-card"></use></svg></i></a>

<h1 class="order-summary">Show order summary</h1>

<h2 class="review-order">Review Order</h2>

<h2>Contact</h2>

<main>
  <div class="push-1-2">
    <label class="fullname" for="name">Name</label>
    <input id="name" required>
  </div>

  <div class="push-1-2">
    <label class="phonenumber" for="phonenumber">Phone Number</label>
    <input id="phonenumber" id="phonenumber" required>
  </div>

  <div class="push-1-2">
    <label class="email" for="email">Email</label>
    <input id="email" id="email" required>
  </div>

  <h2>Ship to</h2>

  <div class="push-1-2">
    <label class="address" for="address">Address</label>
    <input id="address" id="address" required>
  </div>

  <div class="push-1-2">
    <label class="province-postalcode" for="province">Province, Postal Code</label>
    <input id="province-postalcode" id="province-postalcode" required>
  </div>

  <div class="push-1-2">
    <label class="country" for="country">Country</label>
    <input id="country" id="country" required>
  </div>

  <h2>Payment</h2>

  <div class="push-1-2">
    <label class="subtotal" for="subtotal">Subtotal</label>
    <input id="subtotal" id="subtotal" required>
  </div>

  <div class="push-1-2">
    <label class="discount" for="discount">Discount</label>
    <input id="discount" id="discount" required>
  </div>

  <div class="push-1-2">
    <label class="shipping" for="shipping">Shipping</label>
    <input id="shipping" id="shipping" required>
  </div>

  <a class="btn-visa" href="#">Visa</a>
  <a class="btn-mastercard" href="#">Mastercard</a>
  <a class="btn-debit" href="#">Debit</a>
  <a class="btn-paypal" href="#">Paypal</a>
</main>
