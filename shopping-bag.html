---
layout: default
highlight_nav: shopping
---
{% pattern tables/table text="Dinosaurs" price="$6.00" image="/images/candies/candy-01.jpg"%}

<div class="text-right push">
  <p class="inline-block">SUBTOTAL BEFORE TAXES AND SHIPPING</p>
  <h3 class="inline gutter">$6.00</h3>
</div>

<div class="grid">
  <div class="unit">
    <form class="gutter-1-2 form" method="POST">
      <fieldset>
        <legend class="text-center mega push">Checkout details</legend>
        <div class="grid">
          <div class="gutter-1-4 push unit xs-1 s-1 m-1 l-1-2">
            <label for="name">First Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="gutter-1-4 push unit xs-1 s-1 m-1 l-1-2">
            <label for="lastname">Last Name</label>
            <input id="lastname" name="name" required>
          </div>
          <div class="gutter-1-4 push unit xs-1 s-1 m-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
          </div>
          <div class="gutter-1-4 unit push xs-1 s-1 m-1 l-1-2">
            <label for="address">Address</label>
            <input id="address" name="address" required>
          </div>
          <div class="gutter-1-4 push unit xs-1 s-1 m-1 l-1-2">
            <label for="subject">Payment Method</label>
            <select id="subject" name="_subject">
              <option>Debit</option>
              <option>Credit</option>
            </select>
          </div>
          <div class="gutter-1-4 push unit xs-1 s-1 m-1 l-1-2">
            <label for="card-number">Card Number</label>
            <input id="card-number" number="card-number" required>
          </div>
        </div>
      </fieldset>
      <div class="text-center push-2">
        {% pattern buttons/shopping-bag %}
      </div>
    </form>
  </div>
</div>
